<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            position: relative;
        }

        .upload-area:hover {
            background-color: #f8f9fa;
            border-color: #2980b9;
        }

        .upload-icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 15px;
        }

        #fileInput {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-container h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .preview-item {
            position: relative;
        }

        .preview-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            padding: 0;
            background-color: #e74c3c;
            border-radius: 50%;
            font-size: 14px;
            line-height: 25px;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .options {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
        }

        .options select {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        /* Drag and drop highlight */
        .upload-area.highlight {
            background-color: #eaf2f8;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JPG to PDF Converter</h1>
        <p>Convert your JPG images to PDF documents quickly and easily</p>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" accept="image/jpeg" multiple>
            <div class="upload-icon">+</div>
            <p>Drag & drop JPG images here or click to browse</p>
        </div>
        
        <div class="preview-container" id="previewContainer">
            <h2>Selected Images</h2>
            <div class="image-preview" id="imagePreview"></div>
        </div>
        
        <div class="controls">
            <button id="convertBtn" disabled>Convert to PDF</button>
            <button id="clearBtn" disabled>Clear All</button>
        </div>
        
        <div class="options">
            <label>
                <input type="checkbox" id="singleFile" checked>
                Combine all images into a single PDF
            </label>
            <label>
                PDF Quality:
                <select id="quality">
                    <option value="1.0">High</option>
                    <option value="0.8" selected>Medium</option>
                    <option value="0.5">Low</option>
                </select>
            </label>
        </div>
    </div>
    
    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const { jsPDF } = window.jspdf;
            
            // Get DOM elements
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const previewContainer = document.getElementById('previewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const convertBtn = document.getElementById('convertBtn');
            const clearBtn = document.getElementById('clearBtn');
            const singleFileCheckbox = document.getElementById('singleFile');
            const qualitySelect = document.getElementById('quality');
            
            let files = [];
            
            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const newFiles = dt.files;
                handleFiles(newFiles);
            }
            
            // Handle file selection
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(newFiles) {
                files = [...files, ...newFiles];
                updatePreview();
                updateButtons();
            }
            
            // Update image preview
            function updatePreview() {
                imagePreview.innerHTML = '';
                
                if (files.length === 0) {
                    previewContainer.style.display = 'none';
                    return;
                }
                
                previewContainer.style.display = 'block';
                
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const imgContainer = document.createElement('div');
                        imgContainer.className = 'preview-item';
                        
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        img.alt = 'Preview';
                        
                        const removeBtn = document.createElement('button');
                        removeBtn.textContent = 'Ã—';
                        removeBtn.className = 'remove-btn';
                        removeBtn.onclick = () => removeImage(index);
                        
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(removeBtn);
                        imagePreview.appendChild(imgContainer);
                    };
                    
                    reader.readAsDataURL(file);
                });
            }
            
            // Remove image from selection
            function removeImage(index) {
                files.splice(index, 1);
                updatePreview();
                updateButtons();
            }
            
            // Update button states
            function updateButtons() {
                convertBtn.disabled = files.length === 0;
                clearBtn.disabled = files.length === 0;
            }
            
            // Clear all images
            clearBtn.addEventListener('click', function() {
                files = [];
                updatePreview();
                updateButtons();
            });
            
            // Convert to PDF
            convertBtn.addEventListener('click', convertToPdf);
            
            async function convertToPdf() {
                const quality = parseFloat(qualitySelect.value);
                const singleFile = singleFileCheckbox.checked;
                
                if (singleFile) {
                    // Create a single PDF with all images
                    const pdf = new jsPDF();
                    let position = 15; // Initial position
                    
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const imgData = await getImageData(file, quality);
                        
                        // Add image to PDF
                        const imgProps = pdf.getImageProperties(imgData);
                        const pdfWidth = pdf.internal.pageSize.getWidth() - 30;
                        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                        
                        if (i > 0) {
                            pdf.addPage();
                            position = 15;
                        }
                        
                        pdf.addImage(imgData, 'JPEG', 15, position, pdfWidth, pdfHeight);
                        
                        // Add page break or space for next image
                        position += pdfHeight + 10;
                        
                        if (position > pdf.internal.pageSize.getHeight() - 20 && i < files.length - 1) {
                            pdf.addPage();
                            position = 15;
                        }
                    }
                    
                    pdf.save('converted_images.pdf');
                } else {
                    // Create separate PDFs for each image
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const imgData = await getImageData(file, quality);
                        
                        const pdf = new jsPDF();
                        const imgProps = pdf.getImageProperties(imgData);
                        const pdfWidth = pdf.internal.pageSize.getWidth() - 30;
                        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                        
                        pdf.addImage(imgData, 'JPEG', 15, 15, pdfWidth, pdfHeight);
                        pdf.save(`image_${i + 1}.pdf`);
                    }
                }
            }
            
            // Helper function to get image data with quality adjustment
            function getImageData(file, quality) {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Calculate new dimensions based on quality
                            const width = img.width * quality;
                            const height = img.height * quality;
                            
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);
                            
                            resolve(canvas.toDataURL('image/jpeg', 0.8));
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            }
        });
    </script>
</body>
</html>
